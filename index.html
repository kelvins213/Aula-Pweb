<!-- 

    propriedade position: determina a posição final do elemento do html.

    position: relative; ==> Irá se deslocar de acordo com a div que ela está enquadrada.
    Ex: se você pedir para o elemento se deslocar padding-top: 40px; o elemento irá distanciar
    40px do topo da div na qual ele está.

    position: absolute; ==> O elemento irá se deslocar levando em consclasseração à janela toda do navegador.


    position: sticky; ==> O elemento ficará grudado na localização pré-definida no css. ==> Ele fica grudado na página, fixamente.


    position: fixed; ==> Com relação ao elemento mais externo que o engloba. (Mesma lógica do relative)


    propriedade display: diz como o elemento aparecerá no navegador.

    display: none; ==> O elemento atacado não aparece no navegador.
    display: inline; ==> Alinha os elementos que ele ataca.
    display: block; ==> Isola o elemento no bloco. Não permitirá o encaixe de outros elementos no bloco. (bloco: o próprio navegador define o espaço do bloco) 
    display: online; ==> Fará a mesma coisa do outro, mas irá permitir o encaixe de outros elementos ao lado dele.


-->
